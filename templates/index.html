{% extends "layout.html" %}

{% block content %}
  
    <p class="text-left">This is a demonstration of OCR using Python, Tesseract 4.0 for the OCR algorithm, and OpenCV for image preprocessing.</p>
    <p>Upload an image of a document for OCR.</p>
    <div class="upload-form">
      <form action = "http://localhost:5000/uploader" method = "POST" 
        enctype = "multipart/form-data">
        <input type = "file" name = "file" />
        <input type = "submit"/>
      </form>
    </div>
  

{% endblock %}
